<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://www.linkedin.com"
                    target="blank"
                    class="qlist__link"
                    >LinkedIn</a
                >
                <a
                    href="https://nos.nl/"
                    target="blank"
                    class="qlist__link"
                    >NOS</a
                >
                <a
                    href="https://www.theguardian.com/international"
                    target="blank"
                    class="qlist__link"
                    >The Guardian</a
                >
            </div>

            <div class="card qlist qlist__3">
                <i class="qlist__head" data-feather="code"></i>
                <a
                    target="blank"
                    href="https://www.github.com"
                    class="qlist__link"
                    >GitHub</a
                >
                <a
                    target="blank"
                    href="https://www.stackoverflow.com"
                    class="qlist__link"
                    >StackOverflow</a
                >
                <a
                    target="blank"
                    href="https://www.gitlab.com"
                    class="qlist__link"
                    >GitLab</a
                >
            </div>

            <div class="card qlist qlist__4">
                <i class="qlist__head" data-feather="globe"></i>
                <a
                    target="blank"
                    href="https://reddit.com"
                    class="qlist__link"
                    >Reddit</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlist__link"
                    >YouTube</a
                >
                <a
                    target="blank"
                    href="https://www.dumpert.nl"
                    class="qlist__link"
                    >Dumpert</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
